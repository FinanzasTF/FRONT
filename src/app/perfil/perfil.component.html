<mat-card>
    <mat-card-header style="color: white;text-align: center; margin-left: auto;
    margin-right: auto; margin-bottom: 2rem; margin-top: 2rem;">
      <mat-card-title style="color: white;text-align: center;">Perfil de Usuario</mat-card-title>
    </mat-card-header>
    <mat-card-content >
      <mat-form-field >
        <mat-label class="texto">Nombre</mat-label>
        <input matInput [(ngModel)]="user.name" disabled class="texto">
      </mat-form-field>
  
      <mat-form-field>
        <mat-label class="texto">Email</mat-label>
        <input matInput [(ngModel)]="user.email" disabled class="texto">
      </mat-form-field>
  
      <mat-form-field>
        <mat-label class="texto">Tel√©fono</mat-label>
        <input matInput [(ngModel)]="user.phoneNumber" disabled class="texto">
      </mat-form-field>
    </mat-card-content>
  </mat-card>
